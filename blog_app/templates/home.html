{% extends 'base.html' %}

{% block home %}
    <title>Home</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome to the Blog Hub</h1>
    <ol>
        {% for blog in blogs %}
        <li><a href="{% url 'blog_app:view_blog' blog.pk %}">{{ blog.title }}</a>: {{ blog.author }}</li>
        {% endfor %}
    </ol>
    <a href="{% url 'blog_app:create_blog' %}"><input type="button" value="Create Blog Post"></a>
    {% if user.is_authenticated %}
        <a href="{% url 'authenticate:logout' %}"><input type="button" value="Logout" id="redbtn"></a>
    {% else %}
        <a href="{% url 'authenticate:login' %}"><input type="button" value="Login"></a>
    {% endif %}
</div>
{% endblock %}
