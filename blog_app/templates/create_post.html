{% extends 'base.html' %}

{% block head %}
    <title>Create Blog Post</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form id="blogForm" action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="submit">
            <a href="{% url 'blog_app:home' %}"><input type="button" value="Go back"></a>
        </form>
    </div>
{% endblock %}
